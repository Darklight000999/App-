<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>darklight000999</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      user-select: none;
    }

    /* Welcome Page */
    #welcomePage h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 20px #00aaff;
    }
    .glowing-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      color: #fff;
      background: linear-gradient(45deg, #00aaff, #0077cc);
      box-shadow: 0 0 15px #00aaff;
      animation: glow 2s infinite;
    }
    .glowing-btn:hover {
      transform: scale(1.05);
    }
    @keyframes glow {
      0%,100% { box-shadow: 0 0 15px #00aaff; }
      50% { box-shadow: 0 0 25px #0077cc; }
    }

    /* Login Box */
    .login-container {
      background: rgba(22,27,34,0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    /* Category Card */
    .category-card {
      background-color: #161b22;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,170,255,0.15);
    }
    .category-card h3 {
      color: #00aaff;
      margin-bottom: .5rem;
    }
    .category-card.premium { filter: blur(3px); }
    .lock-icon {
      font-size: 2rem;
      color: #ffcc00;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Modal */
    #contentViewerModal .modal-content {
      background: #0d1117;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    #watermark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) rotate(-30deg);
      color: rgba(255,255,255,0.15);
      font-size: 2vw;
      font-weight: bold;
      pointer-events: none;
    }

    /* Pages */
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-start min-vh-100 pt-4">

  <!-- Top Logo -->
  <div id="appLogo" class="text-center mb-4">
    <img src="https://via.placeholder.com/120x120.png?text=Logo" 
         alt="darklight000999 Logo" 
         class="rounded-circle shadow" 
         style="width:120px; height:120px; object-fit:cover;">
    <h2 class="mt-2 fw-bold text-info">darklight000999</h2>
  </div>

  <!-- Welcome Page -->
  <div id="welcomePage" class="page active text-center">
    <h1 class="mb-4">Welcome to darklight000999</h1>
    <button id="getStartedBtn" class="glowing-btn">
      <i class="fas fa-play-circle me-2"></i> Get Started Now
    </button>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="page d-none">
    <div class="login-container mx-auto" style="max-width:400px;">
      <ul class="nav nav-tabs mb-3" id="loginTabs">
        <li class="nav-item w-50">
          <button id="studentTabBtn" class="nav-link active w-100">
            <i class="fas fa-user-graduate me-2"></i>Student
          </button>
        </li>
        <li class="nav-item w-50">
          <button id="operatorTabBtn" class="nav-link w-100">
            <i class="fas fa-user-shield me-2"></i>Operator
          </button>
        </li>
      </ul>

      <!-- Student Login -->
      <form id="studentLoginForm" class="login-form active">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="studentEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="studentPassword" required>
        </div>
        <button class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt me-2"></i>Login as Student
        </button>
      </form>

      <!-- Operator Login -->
      <form id="operatorLoginForm" class="login-form d-none">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="operatorEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="operatorPassword" required>
        </div>
        <button class="btn btn-success w-100">
          <i class="fas fa-user-shield me-2"></i>Login as Operator
        </button>
      </form>
    </div>
  </div>

  <!-- Student Dashboard -->
  <div id="studentDashboard" class="page d-none container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="studentWelcome">
        <i class="fas fa-user-graduate me-2"></i>Welcome, Student!
      </h2>
      <button class="btn btn-danger logout-btn">
        <i class="fas fa-sign-out-alt me-1"></i>Logout
      </button>
    </div>
    <div id="categoryGrid" class="row g-4"></div>
  </div>

  <!-- Operator Dashboard -->
  <div id="operatorDashboard" class="page d-none container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="operatorWelcome">
        <i class="fas fa-user-shield me-2"></i>Operator Dashboard
      </h2>
      <button class="btn btn-danger logout-btn">
        <i class="fas fa-sign-out-alt me-1"></i>Logout
      </button>
    </div>
    <div class="admin-section mb-4 p-3 bg-dark rounded">
      <h4><i class="fas fa-lock-open me-2"></i>Grant Premium Access</h4>
      <form id="grantAccessForm">
        <div class="input-group">
          <input type="email" id="grantEmail" class="form-control" placeholder="student@example.com" required>
          <button class="btn btn-primary"><i class="fas fa-unlock me-1"></i>Unlock</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="contentViewerModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body position-relative">
          <div id="mediaContainer"></div>
          <div id="watermark"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- यहां आपका Firebase + Custom JS रहेगा -->
</body>
</html>
